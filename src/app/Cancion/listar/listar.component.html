<div class="container">
    <div class="card mb-5">
        <div class="card-header">
            <h3>Canciones</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Artista</th>
                    <th scope="col">√Ålbum</th>
                    <th scope="col">A&ntilde;o</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cancion of canciones">
                    <th scope="row">{{cancion.nombre}}</th>
                    <td>{{cancion.artista}}</td>
                    <td>{{cancion.album}}</td>
                    <td>{{cancion.anio}}</td>
                    <td><button (click)="edit(cancion.id)" class = "btn btn-warning">Editar</button></td>
                    <td><button (click)="delete(cancion.id)" class = "btn btn-danger">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
